                function loadDoc(callback) {
    const xhttp = new XMLHttpRequest();

    // Set up the event handler for when the response is received
    xhttp.onload = function() {
        if (this.status === 200) {
            const responseData = JSON.parse(this.responseText); 
            // Assuming the response is JSON

            // Call the callback function with the response data
            callback(null, responseData);
        } else {
            const error = new Error(`Error loading data. Status: ${this.status}`);
            callback(error, null);
        }
    };

    // Set up event handler for network errors
    // xhttp.onerror = function() {
    //     const error = new Error('Network error');
    //     callback(error, null);
    // };

    // Make the GET request
    xhttp.open("GET", "json.json", true);
    xhttp.send();
}
